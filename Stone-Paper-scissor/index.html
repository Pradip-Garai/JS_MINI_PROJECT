<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK-PAPER-SCISSOR GAME</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="display">
        <pre>COM VS YOU </pre>   
    </div>

    <div id="result">
        <div class="computerResult">
            <p id="p1">Computer : 0</p>
        </div>
        <div class="userResult">
            <p id="p2">You : 0</p>    
        </div>
    </div>

    <div id="gameFeild">
          <div id="com">
            <img id="img" src="./img/cRock.jpg" alt="">
          </div>
          <div id="user">
            <img id="img2" src="./img/uRock.jpg" alt="">
          </div>
    </div>
     
    <div id="input">
        <div class="in"><img src="./img/RI.jpg" alt="" class="imgIn" id="0"></div>
        <div class="in2"><img src="./img/PI.jpg" alt="" class="imgIn" id="1"></div>
        <div class="in3"><img src="./img/SI.jpg" alt="" class="imgIn" id="2"></div>
    </div>

    <button id="restart">Restart</button>

    <script src="./script.js"></script>
</body>
</html>
