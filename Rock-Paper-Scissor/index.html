<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="score-section">
            <div>User Score: <span id="user-score">0</span></div>
            <div>Computer Score: <span id="computer-score">0</span></div>
        </div>
        <div class="game-section">
            <div class="player">
                <h2>User</h2>
                <div class="choices" id="userChoice">
                    <div class="choice"><img id="0" src="./img/RI.jpg" alt="Rock"></div>
                    <div class="choice"><img id="1" src="./img/PI.jpg" alt="Paper"></div>
                    <div class="choice"><img id="2" src="./img/SI.jpg" alt="Scissors"></div>
                </div>
            </div>
            <div class="computer">
                <h2>Computer</h2>
                <div class="computer-choice">
                    <img id="computer-img" src="./img/q1.jpg" alt="?">
                </div>
            </div>
        </div>
        <div class="result" id="result">Pick your move!</div>
        <button class="restart" id="restart">Restart</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
