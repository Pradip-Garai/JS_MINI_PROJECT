<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="root">
        <h1>Registration Form</h1>
        <form>
            <label for="first">First Name:</label><br>
            <input type="text" id="first" name="firstName" placeholder="Enter Your First Name" value="">

            <label for="second">Surname:</label><br>
            <input type="text" id="second" name="Surname" placeholder="Enter Your Surname" value=""><br>

            <label for="third">Age:</label><br>
            <input type="number" id="third" name="Age" placeholder="Enter Your Age" value=""><br>
            <button id="btn">Submit</button> 
        </form>
    </div>

    <div id="result">
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
